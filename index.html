<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Login View -->
    <div id="login-view">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Enter Gmail ID">
      <button id="loginBtn">Login</button>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-view" class="hidden">
      <h2>Admin Dashboard</h2>
      <button id="assignTaskBtn">Assign Task</button>
      <button id="allTasksBtn">All Tasks</button>
      <button id="completedTasksBtn">Completed Tasks</button>
      <button id="logoutBtnAdmin">Logout</button>
      <div id="admin-content"></div>
    </div>

    <!-- User Dashboard -->
    <div id="user-view" class="hidden">
      <h2>My Tasks</h2>
      <button id="myTasksBtn">Active Tasks</button>
      <button id="myCompletedTasksBtn">Completed Tasks</button>
      <button id="logoutBtnUser">Logout</button>
      <div id="user-content"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
