<!DOCTYPE html>
<html>
<head>
  <title>Task App</title>
</head>
<body>
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="handleLogin()">Login</button>

  <h3>Tasks</h3>
  <ul id="taskList"></ul>

<script>
const WORKER_URL = 'https://YOUR_WORKER_URL'; // replace with your Worker URL

async function handleLogin(){
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  
  const response = await fetch(`${WORKER_URL}/?action=getTasks&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`);
  const data = await response.json();

  if(data.success){
    const list = document.getElementById('taskList');
    list.innerHTML='';
    data.tasks.forEach(t=>{
      const li = document.createElement('li');
      li.textContent=`[${t.Status}] ${t.Title} - Assigned to: ${t.Assigned_To}`;
      list.appendChild(li);
    });
  }else{
    alert(data.error);
  }
}
</script>
</body>
</html>
