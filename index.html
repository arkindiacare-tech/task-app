<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    form { margin-bottom: 1rem; }
    input, button { padding: 0.5rem; margin: 0.2rem; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Task App</h1>

  <!-- Login Form -->
  <form id="loginForm" onsubmit="login(event)">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <!-- Task Section -->
  <div id="taskSection" class="hidden">
    <h2>Welcome, <span id="userName"></span></h2>
    <button onclick="fetchTasks()">Refresh Tasks</button>

    <h3>Add Task</h3>
    <form id="taskForm" onsubmit="addTask(event)">
      <input type="text" id="taskTitle" placeholder="Task Title" required>
      <input type="text" id="taskDesc" placeholder="Task Description">
      <input type="text" id="assignedTo" placeholder="Assign To (Email)">
      <input type="date" id="dueDate">
      <button type="submit">Add Task</button>
    </form>

    <h3>My Tasks</h3>
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
